<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rese√±as de la Escuela n¬∞5 Juan Manuel Savio</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004aad;
        }

        .rese√±a {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .rese√±a:last-child {
            border-bottom: none;
        }

        form {
            margin-top: 30px;
        }

        input,
        textarea,
        button,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #004aad;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #00337a;
        }

        .fecha {
            font-size: 0.85em;
            color: #777;
        }

        .estrellas {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }

        .estrella {
            font-size: 25px;
            cursor: pointer;
            color: #ccc;
        }

        .estrella.seleccionada {

        }

        .pregunta {

        }
    </style>
</head>

<body>
    <header>
        <h1>Rese√±as de la Escuela n¬∞5 Juan Manuel Savio</h1>
    </header>

    <main>
        <section id="rese√±as">
            <h2>Opiniones de estudiantes y padres</h2>
        </section>

        <section id="nueva-rese√±a">
            <h2>Deja tu rese√±a</h2>
            <form id="formRese√±a">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="comentario">Comentario:</label>
                <textarea id="comentario" rows="4" placeholder="Escribe tu opini√≥n..." required></textarea>

                <div class="pregunta">
                    <label>Calificaci√≥n general:</label>
                    <div class="estrellas" id="calificacion">
                        <span class="estrella" data-valor="1">‚òÖ</span>
                        <span class="estrella" data-valor="2">‚òÖ</span>
                        <span class="estrella" data-valor="3">‚òÖ</span>
                        <span class="estrella" data-valor="4">‚òÖ</span>
                        <span class="estrella" data-valor="5">‚òÖ</span>


                    </div>
                </div>

                <div class="pregunta">
                    <label>¬øQu√© opinas de las instalaciones?</label>
                    <select id="instalaciones" required>
                        <option value="">Selecciona una opci√≥n</option>
                        <option>Excelentes</option>
                        <option>Buenas</option>
                        <option>Regulares</option>
                        <option>Malas</option>
                    </select>
                </div>

                <div class="pregunta">
                    <label>¬øC√≥mo calificar√≠as a los profesores?</label>
                    <select id="profesores" required>
                        <option value="">Selecciona una opci√≥n</option>
                        <option>Muy buenos</option>
                        <option>Buenos</option>
                        <option>Regulares</option>
                        <option>Malos</option>
                    </select>
                </div>
                <div class="pregunta">
                    <label>¬øQu√© opinas de la expotecnica?</label>
                    <select id="expotecnica" required>
                        <option value="">Selecciona una opci√≥n</option>
                        <option>Excelentes</option>
                        <option>Buenas</option>
                        <option>Regulares</option>
                        <option>Malas</option>
                    </select>
                    <div class="pregunta">
                        <label>¬øQu√© especialidad te gusta m√°s?</label>
                        <select id="especialidades" required>
                            <option value="">Selecciona una opci√≥n</option>
                            <option>inform√°tica</option>
                            <option>construcciones</option>
                            <option>electromecanica</option>
                            <option>quimica</option>
                        </select>
                    </div>

                    <button type="submit">Enviar rese√±a</button>

            </form>
        </section>
    </main>

    <script>
    const form = document.getElementById('formRese√±a');
    const contenedorRese√±as = document.getElementById('rese√±as');
    const estrellas = document.querySelectorAll('.estrella');

    let calificacionSeleccionada = 0;

    // üÜî Crear ID √∫nico por usuario
    if (!localStorage.getItem("userId")) {
        localStorage.setItem("userId", "user-" + Date.now());
    }
    const userId = localStorage.getItem("userId");

    // üîê Contrase√±a del moderador (c√°mbiala por la que quieras)
    const MOD_PASSWORD = "admin123";
    let modoModerador = false;

    // ‚≠ê Manejo de estrellas
    estrellas.forEach(estrella => {
        estrella.addEventListener('click', () => {
            calificacionSeleccionada = estrella.getAttribute('data-valor');
            estrellas.forEach(e => e.classList.remove('seleccionada'));
            for (let i = 0; i < calificacionSeleccionada; i++) {
                estrellas[i].classList.add('seleccionada');
            }
        });
    });

    // Cargar rese√±as
    document.addEventListener('DOMContentLoaded', () => {
        cargarRese√±as();
        crearBotonModerador();
    });

    // Enviar rese√±a
    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const nombre = document.getElementById('nombre').value.trim();
        const comentario = document.getElementById('comentario').value.trim();
        const instalaciones = document.getElementById('instalaciones').value;
        const profesores = document.getElementById('profesores').value;
        const expotecnica = document.getElementById('expotecnica').value;
        const especialidades = document.getElementById('especialidades').value;

        if (nombre && comentario && calificacionSeleccionada > 0 &&
            instalaciones && profesores && expotecnica && especialidades) {

            const nuevaRese√±a = {
                id: Date.now(),
                userId,
                nombre,
                comentario,
                calificacion: calificacionSeleccionada,
                instalaciones,
                profesores,
                expotecnica,
                especialidades,
                fecha: new Date().toLocaleDateString()
            };

            guardarRese√±a(nuevaRese√±a);
            mostrarRese√±a(nuevaRese√±a);
            form.reset();
            estrellas.forEach(e => e.classList.remove('seleccionada'));
            calificacionSeleccionada = 0;

        } else {
            alert('Por favor, completa todos los campos.');
        }
    });

    // Mostrar rese√±a
    function mostrarRese√±a(rese√±a) {
        const div = document.createElement('div');
        div.classList.add('rese√±a');
        div.innerHTML = `
            <h3>${rese√±a.nombre}</h3>
            <p>${rese√±a.comentario}</p>
            <p>‚≠ê Calificaci√≥n: ${'‚òÖ'.repeat(rese√±a.calificacion)} (${rese√±a.calificacion}/5)</p>
            <p>üè´ Instalaciones: <strong>${rese√±a.instalaciones}</strong></p>
            <p>üõ†Ô∏è Expot√©cnica: <strong>${rese√±a.expotecnica}</strong></p>
            <p>üîß Especialidad favorita: <strong>${rese√±a.especialidades}</strong></p>
            <p class="fecha">${rese√±a.fecha}</p>
        `;

        // ‚úî Bot√≥n eliminar si es due√±o o si es moderador
        if (rese√±a.userId === userId || modoModerador === true) {
            const btn = document.createElement("button");
            btn.textContent = "Eliminar";
            btn.style = "background:#c62828;color:white;padding:8px;border:none;border-radius:5px;cursor:pointer;margin-top:5px;";
            btn.onclick = () => eliminarRese√±a(rese√±a.id);
            div.appendChild(btn);
        }

        contenedorRese√±as.appendChild(div);
    }

    // Guardar rese√±a
    function guardarRese√±a(rese√±a) {
        let rese√±as = JSON.parse(localStorage.getItem('rese√±as')) || [];
        rese√±as.push(rese√±a);
        localStorage.setItem('rese√±as', JSON.stringify(rese√±as));
    }

    // Cargar rese√±as
    function cargarRese√±as() {
        contenedorRese√±as.querySelectorAll('.rese√±a').forEach(r => r.remove());
        let rese√±as = JSON.parse(localStorage.getItem('rese√±as')) || [];
        rese√±as.forEach(r => mostrarRese√±a(r));
    }

    // üóëÔ∏è Eliminar rese√±a
    function eliminarRese√±a(id) {
        let rese√±as = JSON.parse(localStorage.getItem('rese√±as')) || [];

        // Si NO es moderador y la rese√±a no es suya ‚Üí prohibir
        if (!modoModerador) {
            const r = rese√±as.find(r => r.id === id);
            if (r.userId !== userId) {
                alert("Solo puedes eliminar tus propias rese√±as.");
                return;
            }
        }

        rese√±as = rese√±as.filter(r => r.id !== id);
        localStorage.setItem('rese√±as', JSON.stringify(rese√±as));
        cargarRese√±as();
    }

    // üîê Bot√≥n activar moderador
    function crearBotonModerador() {
        const btn = document.createElement("button");
        btn.textContent = "üîê Modo Moderador";
        btn.style = "background:#6a1b9a;color:white;padding:10px;margin-top:15px;border:none;border-radius:5px;cursor:pointer;width:100%;font-weight:bold;";
        btn.onclick = activarModerador;
        contenedorRese√±as.prepend(btn);
    }

    function activarModerador() {
        const pass = prompt("Ingrese la contrase√±a de moderador:");

        if (pass === MOD_PASSWORD) {
            modoModerador = true;
            alert("Modo moderador ACTIVADO.");
            cargarRese√±as();
            crearBotonBorrarTodo();
        } else {
            alert("Contrase√±a incorrecta.");
        }
    }

    // üß® Borrar todas las rese√±as (solo moderador)
    function crearBotonBorrarTodo() {
        const btn = document.createElement("button");
        btn.textContent = "üß® BORRAR TODAS LAS RESE√ëAS";
        btn.style = "background:red;color:white;padding:10px;margin-bottom:15px;border:none;border-radius:5px;cursor:pointer;width:100%;font-weight:bold;";
        btn.onclick = () => {
            if (confirm("¬øSeguro que deseas borrar TODAS las rese√±as?")) {
                localStorage.removeItem('rese√±as');
                cargarRese√±as();
            }
        };
        contenedorRese√±as.prepend(btn);
    }
</script>



</body>

</html>
